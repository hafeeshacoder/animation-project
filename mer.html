<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(10, 10, 30, 1) 10%, rgba(5, 5, 20, 1) 50%, black 100%), url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .sun {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffcc00, #ff6600, #cc0000);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 50px #ff6600, 0 0 100px #ff3300, 0 0 150px #cc0000;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 50px #ff6600, 0 0 100px #ff3300, 0 0 150px #cc0000; }
            100% { transform: scale(1.1); box-shadow: 0 0 60px #ff9900, 0 0 120px #ff6600, 0 0 180px #ff3300; }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbit linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(var(--distance)) rotate(0deg); }
            to { transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg); }
        }

        .mercury { width: 20px; height: 20px; background: gray; --distance: 80px; animation-duration: 3s; }
        .venus { width: 30px; height: 30px; background: goldenrod; --distance: 120px; animation-duration: 5s; }
        .earth { width: 35px; height: 35px; background: blue; --distance: 160px; animation-duration: 7s; }
        .mars { width: 25px; height: 25px; background: red; --distance: 200px; animation-duration: 9s; }
        .jupiter { width: 80px; height: 80px; background: orange; --distance: 260px; animation-duration: 12s; }
        .saturn { width: 70px; height: 70px; background: goldenrod; --distance: 320px; animation-duration: 15s; }
        .uranus { width: 50px; height: 50px; background: lightblue; --distance: 380px; animation-duration: 18s; }
        .neptune { width: 45px; height: 45px; background: darkblue; --distance: 440px; animation-duration: 20s; }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
    <div class="planet mars"></div>
    <div class="planet jupiter"></div>
    <div class="planet saturn"></div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
</body>
</html>

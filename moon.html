<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glittering Moon Animation</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(10, 10, 30, 1) 10%, rgba(5, 5, 20, 1) 50%, black 100%), url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .glitter {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/glitter.png');
            opacity: 0.5;
            animation: sparkle 2s infinite alternate;
        }

        @keyframes sparkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .moon {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ddd 10%, #bbb 60%, #888 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            position: relative;
            animation: moon-glow 2s infinite alternate;
        }

        @keyframes moon-glow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.9); }
        }
    </style>
</head>
<body>
    <div class="glitter"></div>
    <div class="moon"></div>
</body>
</html>

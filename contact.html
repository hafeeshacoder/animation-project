<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .contact-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 100px auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: darkred;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="https://media.istockphoto.com/id/1821205607/video/space-animation-of-flying-through-nebula-an-distinct-luminescent-part-of-interstellar-medium.mp4?s=mp4-640x640-is&k=20&c=LuyKlaPkvBKpl4-nQbY2_XnJIlAJo0NaBALlbVCxWJk=" type="video/mp4">
        </video>
    </div>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-icons">
            <a href="#" target="_blank">ðŸ”µ Facebook</a>
            <a href="#" target="_blank">ðŸŸ£ Instagram</a>
            <a href="#" target="_blank">ðŸ”· Twitter</a>
        </div>
    </div>
</body>
</html>
